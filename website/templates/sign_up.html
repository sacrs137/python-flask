{% extends "base.html" %}
{% block title %}Home{% endblock%}

{% block content %}
<form method="POST">
    <h3 align="center">Criar nova conta</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email">
    </div>

    <div class="form-group">
        <label for="first_name">Nome</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Digite o nome">
    </div>

    <div class="form-group">
        <label for="password1">Senha</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Digite a senha">
    </div>

    <div class="form-group">
        <label for="password2">Confirme a senha</label>
        <input type="password" class="form-control" id="password2" name="password2"
            placeholder="Digite a senha novamente">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
