{% extends "base.html" %}
{% block title %}Home{% endblock%}

{% block content %}
<form method="POST">
    <h3 align="center">Criar nova conta</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email">
    </div>

    <div class="form-group">
        <label for="firstName">Nome</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite o nome">
    </div>

    <div class="form-group">
        <label for="passaword1">Senha</label>
        <input type="passaword" class="form-control" id="passaword1" name="passaword1" placeholder="Digite a senha">
    </div>

    <div class="form-group">
        <label for="passaword2">Confirme a senha</label>
        <input type="passaword" class="form-control" id="passaword2" name="passaword2"
            placeholder="Digite a senha novamente">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
